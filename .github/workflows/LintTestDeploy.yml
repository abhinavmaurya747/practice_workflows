name: Lint Test and Deploy
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   name: Get Code
                uses: actions/checkout@v3.5.3
            -   name: Setup NodeJs
                uses: actions/setup-node@v2.5.2
                with:
                    node-version: 18
            -   name: Install dependencies
                run: npm ci
            -   name: Lint
                run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Get Code
                uses: actions/checkout@v3.5.3
            -   name: Setup NodeJs
                uses: actions/setup-node@v2.5.2
                with:
                    node-version: 18
            -   name: Install dependencies
                run: npm ci
            -   name: Test
                run: npm test

    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Get Code
                uses: actions/checkout@v3.5.3
            -   name: Setup NodeJs
                uses: actions/setup-node@v2.5.2
                with:
                    node-version: 18
            -   name: Install dependencies
                run: npm ci
            -   name: Build
                run: npm run build
            -   name: Deploy
                run: echo "Deploying..."
    
    
            